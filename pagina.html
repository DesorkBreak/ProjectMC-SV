<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/25/bc/75/25bc75e2db4ae8a81b047b7f9bbc24e5.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0); 
            padding: 20px;
            border-radius: 10px;
            color: white;
            position: absolute;
            top: 10%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 80%;
        }

        .buttons-container {
            position: absolute;
            bottom: 10%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0); 
            padding: 20px 40px; 
            border-radius: 15px; 
            z-index: 2;
            width: 60%; 
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaciado m치s peque침o entre botones */
            align-items: center;
        }

        button {
            font-size: 20px;
            padding: 15px 40px;  /* Aumenta el espacio horizontal */
            border: none;
            cursor: pointer;
            border-radius: 25px;  /* Bordes redondeados m치s grandes */
            transition: transform 0.2s ease-in-out;
            min-width: 200px; /* Asegura que los botones tengan un tama침o adecuado */
        }

        .yes {
            background-color: green;
            color: white;
            transform-origin: center;
        }

        .no {
            background-color: red;
            color: white;
        }

        /* GIF decorativo */
        .gif-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 1;
        }

        /* Animaci칩n de corazones */
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: heartAnimation 1s ease-in-out forwards;
        }

        @keyframes heartAnimation {
            0% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.5) translateY(-50px);
            }
            100% {
                transform: scale(1) translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- GIF decorativo -->
    <img src="https://media.tenor.com/0imRtuzqccIAAAAj/bubu-dudu-flower-gift.gif" alt="San Valentin" class="gif-overlay" id="gifImage">

    <!-- Contenedor del mensaje superior -->
    <div class="container">
        <h1 id="message">쯈uieres ser mi San Valent칤n?</h1>
    </div>

    <!-- Contenedor de los botones en la parte inferior -->
    <div class="buttons-container" id="buttonsContainer">
        <div class="buttons">
            <button class="yes" id="yesButton" onclick="mostrarMensajeYCorazones()">S칤</button>
            <button class="no" id="noButton" onclick="mostrarMensaje()">No</button>
        </div>
    </div>

    <script>
        let mensajes = ["Por favor Melissa", "Di que s칤 游땩", "No te arrepentir치s", "Di que s칤 solo esta vez", "Por favor", "Sabes que te convengo", "Quiero mostrarte que todo puede cambiar", "Solo una vez m치s"];
        let indexMensaje = 0;
        let crecimiento = 1;
        let maxCrecimiento = 2.0; // L칤mite de crecimiento del bot칩n "S칤"

        let gifsNo = [
            "https://media.tenor.com/0imRtuzqccIAAAAj/bubu-dudu-flower-gift.gif",
            "https://media.tenor.com/gOnjmtQeQYgAAAAj/bubu-dudu-sseeyall.gif",
            "https://media.tenor.com/K0Op-0SpsvkAAAAj/dudu-cute.gif",
            "https://media.tenor.com/4bV9ylEOWpgAAAAj/bubu-dudu-sseeyall.gif",
            "https://media.tenor.com/mrRRhRdxtXAAAAAj/dudu-giving-flowers-cute.gif",
            "https://media.tenor.com/T9aXfHX_xn8AAAAj/dudu-crying-dudu-cute.gif",
            "https://i.pinimg.com/originals/74/fa/43/74fa4364b147b258ef9303b5c83e49e4.gif",
            "https://media.tenor.com/RlEkTWezOEsAAAAj/bubu-dudu-dudu-bubu.gif"
        ];
        
        let gifsYes = [
            "https://s3.getstickerpack.com/storage/uploads/sticker-pack/dudu2/sticker_12.gif"
        ];
        
        let gifIndexNo = 0;
        let gifIndexYes = 0;

        function mostrarMensaje() {
            document.getElementById("message").innerText = mensajes[indexMensaje];
            indexMensaje = (indexMensaje + 1) % mensajes.length;

            // Cambiar el GIF para el bot칩n "No"
            gifIndexNo = (gifIndexNo + 1) % gifsNo.length;
            document.getElementById("gifImage").src = gifsNo[gifIndexNo];

            if (crecimiento < maxCrecimiento) {
                crecimiento *= 1.15; // Aumenta el tama침o del bot칩n "S칤", pero con un l칤mite
                document.getElementById("yesButton").style.transform = `scale(${crecimiento}) translateY(-5px)`; 
            }
        }

        function mostrarMensajeYCorazones() {
            // Mostrar mensaje en la p치gina
            document.getElementById("message").innerText = "춰Sab칤a que dir칤as que s칤! 游눘";

            // Cambiar el GIF para el bot칩n "S칤"
            gifIndexYes = (gifIndexYes + 1) % gifsYes.length;
            document.getElementById("gifImage").src = gifsYes[gifIndexYes];

            // Crear m치s corazones
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '仇벒잺';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(heart);

                // Eliminar los corazones despu칠s de la animaci칩n
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }

            // Desaparecer los botones
            document.getElementById("buttonsContainer").style.display = "none";
        }
    </script>
</body>
</html>
