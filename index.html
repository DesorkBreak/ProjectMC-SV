<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="PagSV/icon/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/25/bc/75/25bc75e2db4ae8a81b047b7f9bbc24e5.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            color: white;
            position: absolute;
            top: 10%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 80%;
            max-width: 600px;
        }

        .buttons-container {
            position: absolute;
            bottom: 10%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0);
            padding: 20px 40px;
            border-radius: 15px;
            z-index: 2;
            width: 80%;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s ease-in-out;
            min-width: 150px;
        }

        .yes {
            background-color: green;
            color: white;
            transform-origin: center;
        }

        .no {
            background-color: red;
            color: white;
        }

        .gif-overlay {
            width: 100%;
            max-width: 450px;
            height: auto;
        }

        #countdownContainer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container, .buttons-container {
                width: 90%;
                padding: 15px;
            }

            button {
                font-size: 20px;  /* Aumento en tama침o de texto */
                padding: 18px 50px; /* Botones m치s grandes */
                min-width: 180px;  /* Botones m치s grandes */
            }

            .gif-overlay {
                width: 80%;
                max-width: 350px;
            }

            #countdownContainer {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container, .buttons-container {
                width: 95%;
                padding: 10px;
            }

            button {
                font-size: 22px;  /* Aumento en tama침o de texto */
                padding: 20px 60px; /* Botones a칰n m치s grandes */
                min-width: 200px;  /* Botones a칰n m치s grandes */
            }

            .gif-overlay {
                width: 100%;
                max-width: 300px;
            }

            #countdownContainer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/0imRtuzqccIAAAAj/bubu-dudu-flower-gift.gif" alt="San Valentin" class="gif-overlay" id="gifImage">

    <div class="container" id="messageContainer">
        <h1 id="message">쯈uieres ser mi San Valent칤n?</h1>
    </div>

    <div class="buttons-container" id="buttonsContainer">
        <div class="buttons">
            <button class="yes" id="yesButton" onclick="mostrarMensajeYCorazones()">S칤</button>
            <button class="no" id="noButton" onclick="mostrarMensaje()">No</button>
        </div>
    </div>

    <div id="countdownContainer"></div>

   <script>
        let mensajes = ["Por favor Melissa", "Di que s칤 游땩", "No te arrepentir치s", "Di que s칤 solo esta vez", "Por favor", "Sabes que te convengo", "Quiero mostrarte que todo puede cambiar", "Solo una vez m치s", "Dudo que el destino nos vuelva a juntar una tercera vez"];
        let indexMensaje = 0;
        let clicksNo = 0;  // Inicializando la variable clicksNo
        
        let gifsNo = [
            "https://media.tenor.com/0imRtuzqccIAAAAj/bubu-dudu-flower-gift.gif",
            "https://media.tenor.com/gOnjmtQeQYgAAAAj/bubu-dudu-sseeyall.gif",
            "https://media.tenor.com/K0Op-0SpsvkAAAAj/dudu-cute.gif",
            "https://media.tenor.com/4bV9ylEOWpgAAAAj/bubu-dudu-sseeyall.gif",
            "https://media.tenor.com/mrRRhRdxtXAAAAAj/dudu-giving-flowers-cute.gif",
            "https://media.tenor.com/T9aXfHX_xn8AAAAj/dudu-crying-dudu-cute.gif",
            "https://i.pinimg.com/originals/74/fa/43/74fa4364b147b258ef9303b5c83e49e4.gif",
            "https://media.tenor.com/MYGG8hAeE04AAAAj/angry-bubu.gif",
            "https://media.tenor.com/RlEkTWezOEsAAAAj/bubu-dudu-dudu-bubu.gif"
        ];

        function mostrarMensaje() {
            document.getElementById("message").innerText = mensajes[indexMensaje];
            indexMensaje = (indexMensaje + 1) % mensajes.length;
            document.getElementById("gifImage").src = gifsNo[indexMensaje % gifsNo.length];
            clicksNo++;
            if (clicksNo >= 10) {
                document.getElementById("noButton").style.display = "none";
            }
        }

        function mostrarMensajeYCorazones() {
            document.getElementById("message").innerText = "춰Sab칤a que dir칤as que s칤! 游눘";
            document.getElementById("gifImage").src = "https://s3.getstickerpack.com/storage/uploads/sticker-pack/dudu2/sticker_12.gif";
            document.getElementById("buttonsContainer").style.display = "none";
            document.getElementById("countdownContainer").style.display = "block";
            let timeLeft = 5;
            let countdownInterval = setInterval(() => {
                document.getElementById("countdownContainer").innerText = `Por favor Cristal espera ${timeLeft} segundos...`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdownContainer").style.display = "none";
                    document.getElementById("messageContainer").style.display = "none";
                    document.getElementById("gifImage").style.display = "none";
                    mostrarVideo();
                }
            }, 1000);
        }

        function mostrarVideo() {
            let video = document.createElement("video");
            video.src = "https://www.w3schools.com/html/mov_bbb.mp4";
            video.controls = true;
            video.style.width = "80%";
            video.style.borderRadius = "15px";
            video.style.position = "absolute";
            video.style.top = "50%";
            video.style.left = "50%";
            video.style.transform = "translate(-50%, -50%)";
            document.body.appendChild(video);
        }
    </script>
</body>
</html>
